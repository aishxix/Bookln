<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='signup.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <h1>Bookln</h1>
        <ul class="header-content">
          <li>
            <a href="{{ url_for('index') }}"><span>Home</span></a>
          </li>
          <li>
            <a href="{{ url_for('indoor') }}"><span>Indoor Courts</span></a>
          </li>
          <li>
            <a href="{{ url_for('login') }}"><span>Login</span></a>
          </li>
          <li>
            <a href="{{ url_for('signup') }}"><span>Signup</span></a>
          </li>
          <li>
            <a href="{{ url_for('about') }}"><span>About us</span></a>
          </li>
          <li>
            <a href="{{ url_for('contact') }}"><span>Contact us</span></a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <div>
        <h1 class="S-head">Sign Up</h1>
      </div>
      <form action="{{ url_for('signup') }}" method="POST">
        <div class="name">
          <section class="section2">
            <input
              type="text"
              class="names"
              name="firstname"
              placeholder="Firstname"
              autocomplete="off"
              required
            />
            <input
              type="text"
              class="names"
              name="lastname"
              placeholder="Lastname"
              autocomplete="off"
              required
            />
          </section>
        </div>
        <div class="id">
          <input
            type="text"
            class="names"
            name="username"
            placeholder="username"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            class="input-field"
            name="email"
            placeholder="email"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            name="password"
            placeholder="password"
            autocomplete="off"
            required
          />
        </div>
        <div class="forgot">
          <section>
            <input type="checkbox" id="check" />
            <label for="check">Remember me</label>
            <div class="signup-link">
              <p>
                <a href="{{ url_for('login') }}" style="color: black">
                  Already have an account? Login Now
                </a>
              </p>
            </div>
          </section>
        </div>
        <div class="input-submit">
          <button class="sign-up-btn" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </body>
</html>
