<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='signup.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    
<div class="loginbg">      
  <nav class="navbar navbar-expand-lg navbar-dark" style=" width: 1348px;">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Bookln</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li>
                  <a class="nav-link" href="{{url_for('index')}}"><span>Home</span></a>
                </li>
                  
                <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="{{url_for('about')}}"><span>About Us</span></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{url_for('indoor')}}"><span>Indoor Courts</span></a>
                  </li>
                  <li>
                    <a class="nav-link" href="{{url_for('login')}}"><span>Login</span></a>
                  </li>
                  <li>
                    <a  class="nav-link"  href="{{url_for('signup')}}"><span>Signup</span></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{url_for('contact')}}"><span>Contact Us</span></a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

    <div class="main">
      <div>
        <h1 class="S-head">Sign Up</h1>
      </div>
      <form action="{{ url_for('signup') }}" method="POST">
        <div class="name">
          <section class="section2">
            <input
              type="text"
              class="names"
              name="firstname"
              placeholder="Firstname"
              autocomplete="off"
              required
            />
            <input
              type="text"
              class="names"
              name="lastname"
              placeholder="Lastname"
              autocomplete="off"
              required
            />
          </section>
        </div>
        <div class="id">
          <input
            type="text"
            class="names"
            name="username"
            placeholder="username"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            class="input-field"
            name="email"
            placeholder="email"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            name="password"
            placeholder="password"
            autocomplete="off"
            required
          />
        </div>
        <div class="forgot">
          <section>
            <input type="checkbox" id="check" />
            <label for="check">Remember me</label>
            <div class="signup-link">
              <p>
                <a href="{{ url_for('login') }}" style="color: black">
                  Already have an account? Login Now
                </a>
              </p>
            </div>
          </section>
        </div>
        <div class="input-submit">
          <button class="sign-up-btn" type="submit">Sign Up!</button>
        </div>
      </form>
    </div>
  </body>
</html>
