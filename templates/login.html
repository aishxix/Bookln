<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
 
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
<body>
  <div class="loginbg">
  
        <nav class="navbar navbar-expand-lg navbar-dark" >
            <div class="container-fluid">
                <a class="nav-a navbar-brand" href="#">Bookln</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      <li>
                        <a class="nav-link" href="{{url_for('index')}}"><span>Home</span></a>
                      </li>
                        
                      <li class="nav-item">
                        <a class="nav-link" href="{{url_for('indoor')}}"><span>Indoor Courts</span></a>
                      </li>
                      <li>
                          <a class="nav-link" href="{{url_for('login')}}"><span>Login</span></a>
                        </li>
                        <li>
                          <a  class="nav-link"  href="{{url_for('signup')}}"><span>Signup</span></a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" aria-current="page" href="{{url_for('about')}}"><span>About Us</span></a>
                          </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('contact')}}"><span>Contact Us</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="loginbox">
      <div class="login-header">
        <header id="login-header">Login</header>
      </div>
      <form action="{{ url_for('login') }}" method="POST">
        <div class="input-box ">
          <input
            type="text"
            class="input-field"
            name="username"
            placeholder="Username"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            name="password"
            placeholder="Password"
            autocomplete="off"
            required
          />
        </div>
        <div class="forgot">
          <section>
            <input type="checkbox" id="check" />
            <label for="check">Remember me</label>
          </section>
          <section >
            <a class="paras" href="#">Forgot password</a>
          </section>
        </div>
        <div class="input-submit">
          <button class="btn-secondary submit-btn" type="submit">Sign In</button>
        </div>
      </form>
      <div class="signup-link">
        <p class="paras">
          Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
        </p>
      </div>
    </div>
</div>
  
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
