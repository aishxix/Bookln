<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body >
    <header class="header">
        <nav class="navbar">
          <h1>Bookln</h1>
          <ul class="header-content">
            <li>
              <a href="{{url_for('index')}}"><span>Home</span></a>
            </li>
            <li>
              <a href="{{url_for('indoor')}}"><span>Indoor Courts</span></a>
            </li>
            <li>
              <a href="{{url_for('login')}}"><span>Login</span></a>
            </li>
            <li>
              <a href="{{url_for('signup')}}"><span>Signup</span></a>
            </li>
            <li>
              <a href="{{url_for('about')}}"><span>About us</span></a>
            </li>
            <li>
              <a href="{{url_for('contact')}}"><span>Contact us</span></a>
            </li>
          </ul>
        </nav>
      </header>
    <div class="loginbox">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="email" autocomplete="off" required >
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="password" autocomplete="off" required >
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" 
                id="check">
                <label for="check">Remember me</label> 
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign In</label>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="{{url_for('signup')}}"> Sign up</a></p>
        </div>
    </div>
</body>
</html>
